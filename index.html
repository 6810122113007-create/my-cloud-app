<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Student | Single Page Portfolio</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Inter', -apple-system, sans-serif; margin: 0; background-color: #fcfcfc; color: #333; line-height: 1.6; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 60px 20px; }
        
        /* Header Section */
        header { text-align: center; margin-bottom: 60px; }
        .profile-img { width: 100px; height: 100px; background: #0070f3; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: bold; margin: 0 auto 20px; box-shadow: 0 10px 20px rgba(0,112,243,0.2); }
        h1 { margin: 0; font-size: 2.2rem; letter-spacing: -1px; }
        .subtitle { color: #666; font-size: 1.1rem; margin-top: 5px; }

        /* Section Styling */
        section { margin-bottom: 50px; }
        h2 { font-size: 1.4rem; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; color: #0070f3; }

        /* Skills Tag */
        .skills-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .skill-tag { background: #eee; padding: 6px 15px; border-radius: 20px; font-size: 0.9rem; font-weight: 500; }
        .skill-tag:hover { background: #0070f3; color: white; }

        /* Project Card */
        .project-card { background: white; border: 1px solid #eaeaea; border-radius: 12px; padding: 25px; margin-top: 15px; border-left: 6px solid #0070f3; }
        .project-card h3 { margin-top: 0; font-size: 1.2rem; }
        .status { display: inline-block; background: #e6fffa; color: #2c7a7b; padding: 2px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }

        /* Footer / Contact */
        footer { text-align: center; margin-top: 80px; padding-top: 40px; border-top: 1px solid #eee; }
        .btn { display: inline-block; background: #000; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; font-weight: 500; margin: 5px; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="profile-img">4</div>
            <h1>นายปุณณภูมิ พราววิเชียร</h1>
            <p class="subtitle">My Portfolio</p>
        </header>

        <section>
            <h2>ประวัติส่วนตัว</h2>
            <p>ผมนายปุณณภูมิ พราววิเชียร ชื่อเล่น ภูมิ อายุ 19 อยู่ กทม. ชอบเล่นกีฬาบาส มีพี่น้อง 1 คน</p>
        </section>

        <section>
            <h2>ความสามารถ</h2>
            <div class="skills-container">
                <span class="skill-tag">ทำอาหเป็น</span>
                <span class="skill-tag">เล่นบาสเป็น</span>
                <span class="skill-tag">เก่งคณิต</span>
                <span class="skill-tag">กล้าแสดงออก</span>
                <span class="skill-tag">ชอบรับฟังคนอื่น</span>
                <span class="skill-tag">แก้ไขปัญหาเฉพาะหน้าได้</span>
            </div>
        </section>
